[env:esp32thing_plus]
platform = espressif32
board = esp32thing_plus
framework = arduino

lib_deps =
    https://github.com/tonton81/Circular_Buffer.git#master
    adafruit/Adafruit PWM Servo Driver Library @ ^2.4.0
    256dpi/MQTT @ ^2.5.0